<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href='./index.html'>
        <img src="assets/images/logo.png" alt="Fisheye Home Page" class="logo" />
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button aria-label="Contact Me" class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div id="sort">
        <label for="sortingSelect">Trier par</label>
        <select name="sorting" id="sortingSelect" onchange="sortMedias()">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>
      <section id="photograph-medias">
      </section>
      <div id="photograph-likes-price">
        <span></span><span></span>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi<br></h2>
          <img src="assets/icons/close.svg"  alt="Close Contact form" onclick="closeModal()" />
        </header>
				<form onsubmit="sendMessage(event)">
					<div>
						<label for="firstName">Prénom</label>
            <input id="firstName" name="firstName" />
            <label for="lastName">Nom</label>
            <input id="lastName" name="lastName" />
            <label for="email">Email</label>
            <input id="email" name="email" />
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
					</div>
          <button class="contact_button" aria-label="Send">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightbox" aria-label="Image closeup view" style="display: none">
      <button id="left-arrow" aria-label="Previous image" onclick="scrollMedias('left')">&lt;</button>
      <button id="right-arrow" aria-label="Next image" onclick="scrollMedias('right')">></button>
      <button id="close-lightbox" aria-label="Close dialog" onclick="closeLightbox()">X</button>
      <div></div>
    </div>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
